<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/patient/resetPasssword.css">
    <link rel="stylesheet" href="../../css/darkLight.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="main">
        <button class="darkBtn" onclick="darkLight()"><img src="../../Images/moon.svg" id="moonImg" alt="Dark Light Button"></button>
        <div class="innerMain">
            <div class="header">
                <img src="../../Images/Fig56._Patient_site_1.png" alt="HalloDoc Logo">
            </div>
            <div class="body">
                <div class="backBtn">
                    <a href="../../html/patient/login.html"><button><span class="material-icons back" style="font-size:20px;color:#59A2A8"><span class="material-symbols-outlined">arrow_back_ios</span></span>Back</button></a>
                </div>
                <h3><strong>Reset Your Password</strong></h3>
                <div class="form">
                    <div class="form-floating email">
                        <input type="email" class="form-control shadow-none mb-4 col-xl-3 col-lg-4 col-md-6 col-sm-6" id="email" placeholder="Email">
                        <label for="email">Email</label>
                        <button><img src="../../Images/person-circle.svg" alt="Person Logo"></button>
                    </div>
                    <button type="submit" class="btn btn-primary mb-5 form-control col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">Log In</button>
                    <div class="forgotPassword">
                        <a href="../../html/patient/login.html"><span class="material-icons" style="font-size:18px;padding: 0;margin: 0;">arrow_back_ios</span>Back to Login</a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <a href="#"><small class="text-body-secondary">Terms & Conditions</small></a> | <a href="#"><small class="text-body-secondary">Privacy Policy</small></a>
            </div>
        </div>
    </div>
</body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="../../js/custom.js"></script>
</html>
