<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="rounded-circle img-thumbnail" src="images/hero-image.png" alt="Logo">
        </div>
        <div class="right">
            <img src="images/header-logo.svg" alt="Company Image"><br>
            <p class="p1">
                We are <span>experts</span> in business,<br>marketing, growth & sales.
            </p>
            <p class="p2">
                Login into your account
            </p>
            <form action="">
                <input type="text" name="Username" class="inputField" placeholder="Username"><br><br>
                <input type="text" name="Password" class="inputField" placeholder="Password"><br><br>
                <button class="loginBtn" type="submit">Login</button><a href="">Forgot Password?</a><br>
            </form><br>
            <p class="p3">
                Are you a new member? <a href="">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
